# Redis Configuration for TMS
port 6379
bind 0.0.0.0

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
requirepass redis_password

# Logging
loglevel notice
logfile ""

# Append only file
appendonly yes
appendfsync everysec

# Performance
tcp-keepalive 300
timeout 0
