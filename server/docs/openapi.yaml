paths:
  /auth/logg-inn:
    post:
      summary: User authentication
      description: Authenticate user with email and password
      tags:
        - Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Ugyldig p√•loggingsinformasjon
                  requestId:
                    type: string
                    example: 123e4567-e89b-12d3-a456-426614174000
        '429':
          $ref: '#/components/responses/RateLimited'
  /docs:
    get:
      summary: API Documentation UI
      description: Interactive Swagger UI for exploring and testing the API
      tags:
        - System
      responses:
        '200':
          description: Swagger UI HTML page
          content:
            text/html:
              schema:
                type: string
  /docs/json:
    get:
      summary: OpenAPI Specification (JSON)
      description: Get the complete OpenAPI 3.0 specification in JSON format
      tags:
        - System
      responses:
        '200':
          description: OpenAPI specification
          content:
            application/json:
              schema:
                type: object
                description: OpenAPI 3.0 specification
        '500':
          $ref: '#/components/responses/InternalServerError'
  /docs/stats:
    get:
      summary: API Statistics
      description: Get statistics about the API endpoints and structure
      tags:
        - System
      responses:
        '200':
          description: API statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalEndpoints:
                    type: integer
                    description: Total number of API endpoints
                    example: 45
                  methodCounts:
                    type: object
                    description: Count of endpoints by HTTP method
                    example:
                      GET: 20
                      POST: 15
                      PUT: 8
                      DELETE: 2
                  tagCounts:
                    type: object
                    description: Count of endpoints by tag/category
                    example:
                      Companies: 8
                      Employees: 6
                      Students: 7
                  securityRequiredEndpoints:
                    type: integer
                    description: Number of endpoints requiring authentication
                    example: 40
                  deprecatedEndpoints:
                    type: integer
                    description: Number of deprecated endpoints
                    example: 0
                  generatedAt:
                    type: string
                    format: date-time
                    description: When these statistics were generated
                  environment:
                    type: string
                    description: Current environment
                    example: development
