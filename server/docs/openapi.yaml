openapi: 3.0.0
info:
  title: TMS API
  version: 1.0.0
  description: |2-

        # TMS (Training Management System) API
        
        Comprehensive API for managing training programs, students, companies, and security controls.
        
        ## Features
        - üè¢ **Company Management**: Manage companies and their employees
        - üë®‚Äçüéì **Student Management**: Handle student registration and tracking
        - üìã **Contract Management**: Create and manage training contracts
        - üîí **Security Controls**: Safety inspections and compliance tracking
        - üìä **Quiz System**: Training assessments and evaluations
        - üöó **Vehicle Management**: Fleet and vehicle tracking
        - üìà **Reporting**: Comprehensive reporting and analytics
        
        ## Authentication
        Most endpoints require authentication using JWT tokens.
        Include the token in the Authorization header:
        `Authorization: Bearer <your-jwt-token>`
        
        ## Rate Limiting
        - General API: 1000 requests per 15 minutes
        - Authentication endpoints: 5 requests per 15 minutes
        
        ## Error Handling
        All endpoints return consistent error responses with:
        - Error message in Norwegian
        - HTTP status codes
        - Request ID for tracking
        
        ## API Versioning
        Current version: v1
        - Path versioning: `/api/v1/...`
        - Header versioning: `Accept-Version: 1.0`
        
  termsOfService: https://tms.example.com/terms
  contact:
    name: TMS API Support
    email: support@tms.example.com
    url: https://tms.example.com/support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:3001/api/v1
    description: Development server
  - url: https://staging.tms.example.com/api/v1
    description: Staging server
  - url: https://api.tms.example.com/api/v1
    description: Production server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |2-

                JWT token for authentication. Obtain a token by logging in via /api/auth/login.
                
                **Usage:**
                `Authorization: Bearer <your-jwt-token>`
                
                **Token expiry:** 7 days for regular users, 30 days for admin users.
                
                **Refresh:** Tokens cannot be refreshed. Login again to get a new token.
                
  parameters:
    pageParam:
      name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    limitParam:
      name: limit
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    sortParam:
      name: sort
      in: query
      description: Sort field and direction (e.g., "name:asc", "createdAt:desc")
      required: false
      schema:
        type: string
        pattern: ^[a-zA-Z]+:(asc|desc)$
        example: name:asc
    searchParam:
      name: search
      in: query
      description: Search term for filtering results
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 100
  responses:
    BadRequest:
      description: Bad Request - Invalid input data
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Ugyldig input data
              details:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                    message:
                      type: string
              requestId:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
    Unauthorized:
      description: Unauthorized - Invalid or missing authentication
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Ikke autorisert - ugyldig token
              requestId:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
    Forbidden:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Ingen tilgang til denne ressursen
              requestId:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
    NotFound:
      description: Not Found - Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Ressurs ikke funnet
              requestId:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
    RateLimited:
      description: Too Many Requests - Rate limit exceeded
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: For mange foresp√∏rsler, pr√∏v igjen senere
              retryAfter:
                type: string
                example: 15 minutter
    InternalServerError:
      description: Intern serverfeil
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Intern serverfeil
              requestId:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
    ValidationError:
      description: Valideringsfeil i input data
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Valideringsfeil i foresp√∏rselen
              details:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
                example:
                  body.epost:
                    - Ugyldig e-postadresse
                  body.passord:
                    - Passord m√• v√¶re minst 8 tegn
              requestId:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
          examples:
            validationError:
              $ref: '#/components/examples/ValidationError'
